<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function(e) {
            var play         = document.getElementById('stylus-skeu-2-play-input');
            var rec          = document.getElementById('stylus-skeu-2-rec-input');
            var stop         = document.getElementById('stylus-skeu-2-stop');
            var forward      = document.getElementById('stylus-skeu-2-forward');
            var backward     = document.getElementById('stylus-skeu-2-backward');
            var fastForward  = document.getElementById('stylus-skeu-2-fast-forward');
            var fastBackward = document.getElementById('stylus-skeu-2-fast-backward');

            var resetRec = function(e) {
                rec.checked = false;
            };
            var resetPlayAndRec = function(e) {
                resetRec();
                play.checked = false;
            };

            stop.addEventListener('mousedown', function (e) {
                resetPlayAndRec();
            });

            [forward, backward, fastForward, fastBackward].forEach(function(elm) {
                elm.addEventListener('mousedown', function (e) {
                    resetRec();
                });
            });
        });
    </script>
</head>
<body>
    <div id="stylus-skeu-2-background">
        <div id="stylus-skeu-2-wrapper">
            <div class="stylus-skeu-2-skeu stylus-skeu-2-pink" id="stylus-skeu-2-fast-backward"><i class="fa fa-fast-backward"></i>
            </div><div class="stylus-skeu-2-skeu stylus-skeu-2-pink" id="stylus-skeu-2-backward"><i class="fa fa-backward"></i>
            </div><div class="stylus-skeu-2-skeu stylus-skeu-2-pink" id="stylus-skeu-2-stop"><i class="fa fa-stop"></i>
            </div><input type="checkbox" id="stylus-skeu-2-play-input"><label class="stylus-skeu-2-skeu stylus-skeu-2-pink" id="stylus-skeu-2-play" for="stylus-skeu-2-play-input"><i class="fa fa-play"></i>
            </label><input type="checkbox" id="stylus-skeu-2-rec-input"><label class="stylus-skeu-2-skeu stylus-skeu-2-pink" id="stylus-skeu-2-rec" for="stylus-skeu-2-rec-input"><i class="fa fa-circle"></i>
            </label><div class="stylus-skeu-2-skeu stylus-skeu-2-pink" id="stylus-skeu-2-forward"><i class="fa fa-forward"></i>
            </div><div class="stylus-skeu-2-skeu stylus-skeu-2-pink" id="stylus-skeu-2-fast-forward"><i class="fa fa-fast-forward"></i></div>
        </div>
    </div>
</body>
</html>
